<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/emirates.io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/emirates.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/emirates.io/favicon-16x16.png">
    <link rel="manifest" href="/Images/emirates.io/site.webmanifest">
    <title>EWF EMPTY COUNTER</title>
    <link rel="stylesheet" href="Styles/counter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body class="vh-100  bg-body-primary d-flex flex-column">
    <main class="container bg-body-secondary flex-fill">
        <div class="col">
            <header class="bg-black text-white p-2 mb-lg-2 text-center ">
                <h1>EMIRATES
                    WATER FACTORY LLC</h1>
            </header>
            <div class="card ">
                <div class="card-body p-1 m-1">
                    <div class="card-header">
                        <h1 class="card-title text-black text-center">TOTAL</h1>

                    </div>
                    <div class="count text-center border-primary-subtle">0</div>
                    <div class="row" id="Entry"></div>
                </div>

                <div class="card-footer d-flex align-items-center justify-content-evenly">
                    <div class="btn btn-primary btnTally ">PRESS</div>
                    <div class="btn btn-sm btn-danger btnReset ">RESET

                    </div>
                </div>
            </div>


        </div>
    </main>



    <footer class="blockquote-footer bg-dark text-white  text-center p-2 m-2">
        <p class="">EWF@2025</p>

    </footer>

    <script>
        const btnTally = document.querySelector(".btnTally");
        const btnReset = document.querySelector(".btnReset");
        const countDisplay = document.querySelector(".count");
        let count = 0;

        btnTally.addEventListener("click", () => {
            count += 4;
            countDisplay.textContent = count;
        }
        );

        btnReset.addEventListener("click", () => {
            count = 0;
            countDisplay.textContent = count;


        }
        );

    </script>
