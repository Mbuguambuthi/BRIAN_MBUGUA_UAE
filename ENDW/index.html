<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/emirates.io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/emirates.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/emirates.io/favicon-16x16.png">
    <link rel="manifest" href="/Images/emirates.io/site.webmanifest">
    <title>EWF EMPTY COUNTER</title>
    <link rel="stylesheet" href="Styles/counter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body class="vh-100  bg-body-primary d-flex flex-column">
    <main class="container flex-fill d-flex justify-content-center align-content-center w-100 counter">
        <div class="row">
            <div class="card shadow-lg m-1 p-1">
                <div class="card-body">
                    <div class="card-header text-black text-center fw-bold fs-3">
                        <p>Scrap Bottles Counter</p>

                    </div>

                    <div class="col col-lg-12 mb-3 h-50">
                        <p id="display" class="text-center fw-bold  display-1 mt-5">0</p>
                        <p class="visualTaps fs-1"></p>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="card d-flex align-items-center justify-content-center shadow-sm">
                                <div class="card-body">
                                    <div class="col me-2"></div>
                                    <button class="btn btn-primary btn-sm increment" type="button">Add</button>
                                    <button class="btn btn-danger btn-lg " type="reset">RESET</button>
                                    <button class="btn btn-primary btn-sm decrement" type="button">Decrease</button>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
        </div>
    </main>
    <footer class="text-center text-black bg-body-tertiary p-1">

        <p class="fw-bold">&copy; 2026 ENDW & EWF</p>

    </footer>

    <script>

        const incrementBtn = document.querySelector(".increment");
        const decrementBtn = document.querySelector(".decrement");
        const resetBtn = document.querySelector(".btn-danger");
        const display = document.getElementById("display");



        let count = 0;

        incrementBtn.addEventListener("click", () => {
            count += 4;
            display.textContent = count;


        });

        decrementBtn.addEventListener("click", () => {
            count -= 4;
            display.textContent = count;


        });

        resetBtn.addEventListener("click", () => {
            count = 0;
            display.textContent = count;

        });

    </script>


</body>

</html>
